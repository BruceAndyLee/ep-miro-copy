schemas:
  Board:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string

getAllBoards:
  summary: All boards
  security: # means the request is private
    - bearerAuth: []
  responses:
    '200':
      description: List of all boards
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/schemas/Board'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'

createBoard:
  summary: Create a board
  security: 
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
  responses:
    '201':
      description: Board created successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/Board'
    '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'

deleteBoard:
  summary: Delete a board
  security: 
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
   '204':
      description: Board deleted successfully
   '401':
      $ref: '../shared/responses.yaml#/UnauthorizedError'
   '404':
      $ref: '../shared/responses.yaml#/NotFoundError'
